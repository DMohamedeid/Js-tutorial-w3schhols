<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables declared with var.</p>
    <p id="var"></p>

    <p>In this example, m, n, and o are variables declared with let.</p>
    <p id="let"></p>


<script src="javaScript.js"></script> 
<script>
    var x = 5;
    var y = 6;
    var z = x + y ;
    document.getElementById('var').innerHTML = "The value of Z is " + z;

    let m = 1;
    let n = 1;
    let o = m + n ;
    document.getElementById('let').innerHTML = "The value of o is " + o;
</script>
